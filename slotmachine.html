<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href= "slotmachine.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  </head>

  <header>
    <img src="casino.png" alt="">
  </header>

  <body>
         <h1>How Much Do You Wager?</h1>

      <section id="machine1">
        <img id=first class="pics" src="http://ladyharleyrecipes.com/recipefiles/Cherries.ico" alt="">


        <img id=second class="pics" src="http://ladyharleyrecipes.com/recipefiles/Cherries.ico" alt="">


        <img id=third class="pics" src="http://ladyharleyrecipes.com/recipefiles/Cherries.ico" alt="">

    </section>
      <p>Place your bet first, then take a spin!</p>

    <section class="bets">
      <h3>Min bet: $1</h3>
      <button id="min" type="button" name="button">Min</button>
      <h3>Max bet: $5</h3>
      <button id="max" type="button" name="button">Max</button>
    </section>
    <section class="results">
			<h2 id="winLose"></h2>
      <h2 id="total"></h2>
			<button id="spin" type="button" name="button">Spin</button>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="slotmachine.js"></script>
  </body>
</html>
